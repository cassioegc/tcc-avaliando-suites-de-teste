
<div>
    <h2><span>Aluno</span> {{vm.aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Primeiro Nome</span></dt>
        <dd>
            <span>{{vm.aluno.primeiroNome}}</span>
        </dd>
        <dt><span>Segundo Nome</span></dt>
        <dd>
            <span>{{vm.aluno.segundoNome}}</span>
        </dd>
        <dt><span>Matricula</span></dt>
        <dd>
            <span>{{vm.aluno.matricula}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.aluno.email}}</span>
        </dd>
        <dt><span>Numero Contato</span></dt>
        <dd>
            <span>{{vm.aluno.numeroContato}}</span>
        </dd>
        <dt><span>Habilitado Tcc</span></dt>
        <dd>
            <span>{{vm.aluno.habilitadoTcc}}</span>
        </dd>
        <dt><span>Professor</span></dt>
        <dd>
            <a ui-sref="professor-detail({id:vm.aluno.professor.id})">{{vm.aluno.professor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="aluno-detail.edit({id:vm.aluno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
