
<div>
    <h2><span>Professor</span> {{vm.professor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Primeiro Nome</span></dt>
        <dd>
            <span>{{vm.professor.primeiroNome}}</span>
        </dd>
        <dt><span>Segundo Nome</span></dt>
        <dd>
            <span>{{vm.professor.segundoNome}}</span>
        </dd>
        <dt><span>Matricula</span></dt>
        <dd>
            <span>{{vm.professor.matricula}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.professor.email}}</span>
        </dd>
        <dt><span>Numero Contato</span></dt>
        <dd>
            <span>{{vm.professor.numeroContato}}</span>
        </dd>
        <dt><span>Diponibilidade</span></dt>
        <dd>
            <span>{{vm.professor.diponibilidade}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="professor-detail.edit({id:vm.professor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
